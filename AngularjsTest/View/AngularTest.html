<!DOCTYPE html>
<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.2/angular.min.js"></script>
    <script src="../angular.min.js"></script>
    <script src="../Controller/AngularjsTest.js"></script>
    <script src="../app.js"></script>

</head>

<body ng-app="myapp">

    <div ng-controller="HelloController">
        <h2>Welcome {{helloTo.title}}!</h2>
        <label>Name:</label>
        <input type="text" ng-model="yourName" placeholder="Enter a name here" autofocus>
        <hr />
        <h2>Using Upper case filter :{{yourName | uppercase}}</h2>
        <h2>Without using Upper case filter: {{yourName}}</h2>
        <p>Looping with objects:</p>
        <button class="button button-block button-positive" ng-model="myVar" ng-click="loopObjects()">Looping with objects</button>

        <ul>
            <li ng-repeat="x in names | orderBy:'country'">
                {{ x.name + ', ' + x.country }}
            </li>
        </ul>
      <h2>  {{helloTo.showDate}} </h2>
        <label class="item">
            <button class="button button-block button-positive"  ng-model="myVar" ng-click="showDate()">Show Date</button>

        </label>
    </div>
    </body>
</html>
